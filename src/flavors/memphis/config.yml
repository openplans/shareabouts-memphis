# Settings for the app
app:
  # HTML Title
  title: Create Memphis
  # Header name
  name: Create Memphis
  # Meta description that will show up in Google search results
  meta_description: _(Share your idea to create something great for Memphis!)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: 35.139989307533234
      lng: -90.00228820717894
    zoom: 12
    minZoom: 10
    maxZoom: 17
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  new:
    label: _(New ideas)
    rules:
      - condition: '"{{location_type}}" === "new" && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
      - condition: '"{{location_type}}" === "new" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  funding:
    label: _(Projects that need funding now)
    rules:
      - condition: '"{{location_type}}" === "funding" && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
      - condition: '"{{location_type}}" === "funding" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  underway:
    label: _(Projects that need funding now)
    rules:
      - condition: '"{{location_type}}" === "underway" && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
      - condition: '"{{location_type}}" === "underway" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Places)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)
  items:
    - type: hidden
      name: location_type
      attrs:
      - key: value
        value: new
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Project title)
      type: text
      name: name
      attrs:
        - key: size
          value: 30
        - key: required
    - prompt: _(Add an image!)
      inputfile_label: _(Upload)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
    - prompt: _(My idea to Create Memphis is...)
      type: textarea
      name: description
      attrs:
        - key: required
    - prompt: _(The result would be...)
      type: textarea
      name: description
      attrs:
        - key: required
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30
    - prompt: _(Phone (optional))
      type: text
      name: private-phone
    - prompt: _(Are you committed to helping make this happen?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Yes)
          value: yes
        - label: _(No)
          value: no
      name: private-committed
    - prompt: _(Do you live in the neighborhood where youâ€™re proposing the idea?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Yes)
          value: yes
        - label: _(No)
          value: no
      name: private-neighborhood
    - prompt: _(Do you have any questions about how to turn your idea into reality?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Yes)
          value: yes
        - label: _(No)
          value: no
      name: private-questions

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true

  - title: _(FAQ)
    slug: why
    url: why

  - title: _(Filter places)
    pages:
      - title: _( )
        external: true
        url: https://github.com/openplans/shareabouts/tree/master/doc
      - title: _( )
        external: true
        url: https://github.com/openplans/shareabouts/issues
      - title: _( )
        external: true
        url: https://github.com/openplans/shareabouts

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email